<!DOCTYPE html>

<html>

	<head>
		
		<script src="../Javascript/Client-Side/Request-Table.js"></script>
		<link rel="stylesheet" href= "../CSS/Table-Style.css">
		
	</head>

	<body onload="requestTable()">
		
		<div id="header">
			<h1>Boat Tracker</h1>

		</div>

		<div id="table-container">
			<!-- Time table with all the boats available -->
			<table id="boat-table"></table>
		</div>

		<div style="display:none;" id="popup">
			
			<h1>
				Afschrijving
			</h1>

			<form id="rent_form">
				<label>Begin Time</label>
				<input readonly id="rent_form_begin_time" name="begin_time" type="time">
				<label>End Time</label>
				<input name="end_time" type="time" required>

				<br>

				<input type="submit" value="Use boat">
			</form>
		</div>
		
		<script src="../Javascript/Client-Side/Rent-Popup.js"></script>
	</body>

</html>
