<!DOCTYPE html>

<html>

	<head>
		
		<script src="../Javascript/Client-Side/Geolocator.js"></script>
		<link rel="stylesheet" href= "../CSS/Table-Style.css">
		
		<script>

			function startGPS() {
				getLocation();
				clearTimeout();
				setTimeout(startGPS, 30000);
			}

		</script>

	</head>

	<body onload="startGPS()">
		<h1>

			This is the GPS site, <br>
			this will send info to the server about the position of the tracker

			
		</h1>

		<label>START GPS (use when it hasn't started automatically)</label>
		<input type="button" onclick="startGPS()">
	</body>

</html>
